    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-5">Search for Availability</h1>
          <form action="book-for-dates.html" method="POST">
            <div class="form-row">
              <div class="col">
               <div class="form-group">
                <label for="start_date">Starting Date</label>
                <input
                  required
                  type="date"
                  class="form-control"
                  id="start_date"  
                  name="start_date"
                  aria-describedby="startDateHelp"
                />
                <small id="startDateHelp" class="form-text text-muted"
                  >Enter your starting date in the form of YYYY-MM-DD.</small>
               </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="end_date">Ending Date</label>
                  <input
                    required 
                    type="date"
                    class="form-control"
                    id="end_date"  
                    name="end_date"
                    aria-describedby="endDateHelp"
                  />
                  <small id="endDateHelp" class="form-text text-muted"
                    >Enter your ending date in the form of YYYY-MM-DD.</small>
                </div>
              </div> 
            </div>
            <button type="submit" class="btn btn-primary">Search Availability</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class="row my-footer">
      <div class="col-4 text-center">Left</div>
